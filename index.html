<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card-icons img {
      width: 40px;
      height: 24px;
      object-fit: contain;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Dots Payment Gateway</h2>
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
      <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
      <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
    </div>
    <form id="paymentForm">
      <label for="amount">Amount (R)</label>
      <input type="text" id="amount" name="amount" readonly>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123">

      <button type="submit">Pay Now</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        amount: params.get('amount')
      };
    }

    // Set the amount from URL parameters
    const params = getUrlParams();
    document.getElementById('amount').value = params.amount || '0.00';

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const statusElement = document.getElementById('status');
      statusElement.textContent = 'Processing payment...';

      // Simulate payment processing (2 seconds delay)
      setTimeout(() => {
        const isSuccess = Math.random() > 0.5; // 50% chance of success
        if (isSuccess) {
          statusElement.textContent = 'Payment successful!';
          window.flutter_inappwebview.callHandler('paymentStatus', 'success');
        } else {
          statusElement.textContent = 'Payment failed!';
          window.flutter_inappwebview.callHandler('paymentStatus', 'failure');
        }
      }, 2000);
    });
  </script>
</body>
</html>
